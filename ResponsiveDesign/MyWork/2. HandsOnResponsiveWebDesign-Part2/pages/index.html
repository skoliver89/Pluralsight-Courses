<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Beit Pablo</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="../css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,500"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER STARTS HERE -->
    <header>
      <figure class="logo">
        <img
          src="../images/logo.png"
          srcset="
            ../images/logo1x.png 1x,
            ../images/logo2x.png 2x,
            ../images/logo3x.png 3x
          "
        />
      </figure>
      <h1>Beit Pablo</h1>
      <h2>Uncovering the Past</h2>
    </header>

    <!-- NAV STARTS HERE -->
    <nav>
      <ul class="clearfix">
        <li class="active"><a href="index.html">Excavation</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Visit</a></li>
        <li><a href="#">Donate</a></li>
      </ul>
    </nav>

    <!-- MAIN STARTS HERE -->
    <main>
      <h1>Excavation</h1>
      <h2>Synagogue at Capernaum</h2>
      <figure class="hero">
        <img
          src="../images/synagogue.jpg"
          alt="Synagogue at Capernaum"
          sizes="100vw"
          srcset="
            ../images/synagogue560.jpg   560w,
            ../images/synagogue1080.jpg 1080w,
            ../images/synagogue1600.jpg 1600w
          "
        />
        <figcaption>Synagogue at Capernaum</figcaption>
      </figure>
      <h2>Temple Mount</h2>
      <figure class="hero">
        <img
          src="../images/temple.jpg"
          alt="Synagogue at Capernaum"
          sizes="100vw"
          srcset="
            ../images/temple560.jpg   560w,
            ../images/temple1080.jpg 1080w,
            ../images/temple1600.jpg 1600w
          "
        />
        <figcaption>Temple Mount</figcaption>
      </figure>
      <h2>Temple Mount (redone)</h2>
      <picture class="hero">
        <source media="(min-width: 67.5em)" srcset="../images/temple1600.jpg" />
        <source media="(min-width: 35em)" srcset="../images/temple1080.jpg" />
        <source
          srcset="../images/temple560.jpg 1x, ../images/temple560B.jpg 2x"
        />
        <img src="../images/temple.jpg" alt="Temple Mount" />
      </picture>
    </main>

    <!-- FOOTER STARTS HERE -->
    <footer>
      <p>HTML5 Responsive Design Start File by Paul Cheney</p>
    </footer>
  </body>
</html>
